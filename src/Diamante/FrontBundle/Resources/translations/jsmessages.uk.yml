        ticket_update: Тікет %{ticket_update_id} оновлено
        status_closed: Статус %{ticket_status_closed_id} тікета змінений. Статус тікета "Закритий"
        status_open: Статус %{ticket_status_open_id} тікета змінений. Статус тікета "Відкритий"
        create_ticket: Тікет %{ticket_created_id} створений
      edit:
        title: Редагувати %{ticket_id} тікет
      edit_ticket:
        Edit Ticket: '%{key} - %{subject}'
      search_result: Результат пошуку
    model:
      error:
        required: Не може бути пустим
    template:
