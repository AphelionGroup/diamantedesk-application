---
"Loading...": "Завантаження..."
diamante_front:
  attachment:
    controller:
      alert:
        delete_error:
          title: Помилка видалення додатку
      message:
        attach_success: Файли успішно прикріплені
        delete_success: Файли успішно видалені
    model:
      alert:
        add_error:
          title: Помилка додавання вкладень
    template:
      dropzone:
        dropfiles: Перетягніть файли сюди, щоб прикріпити
        attachfiles: Натисніть тут, щоб вкласти файли
        read: Читання даних...
        send: Відправка...
        receive: Отримання...
      button:
        remove: Видалити вкладення
      link:
        download: 'Завантажити:'
      header:
        file: Прикріплені файли
  comment:
    controller:
      alert:
        create_error:
          title: Помилка створення коментаря
        delete_error:
          title: Помилка видалення коментаря
        edit_success:
          title: Ваш коментар було змінено
      message:
        post_success: Коментарій був успішно опублікований
        delete_success: Ваш коментар успішно видалено
    model:
      error:
        required: "Не може бути пустим"
    template:
      form:
        add: Додати коментар
        cancel: Відмінити
        save: Зберегти зміни
      button:
        edit: Редагувати коментар
        delete: Видалити коментар
  common:
    template:
      close: Закрити
      cancel: Відмінити
      sort: Сортувати за
    view:
      alert:
        title: Помилка
        text: Сталась неопрацьована помилка. Будь ласка, спробуйте ще раз!
      modal:
        title: Модальне вікно
        submit: Зберегти зміни
  footer:
    template:
      copyright: Diamante доступний за ліцензією %{license} на %{company}
  header:
    template:
      new_ticket: Новий тікет
  session:
    controller:
      alert:
        confirm_success:
          title: Успішне підтвердження адреси електронної пошти
          text: Ви можете авторизуватися і використовувати додаток
        reconfirm_succes:
          title: Успішне підтвердження адреси електронної пошти
          text: Ми відправили вам лист на електронну пошту %{email}. </br> Будь ласка, натисніть на посилання в цьому повідомленні, щоб активувати ваш профіль.
        confirm_fail:
          title: Підтвердження електронної пошти не вдалося
          text: Неправильний код активації
        login_fail:
          title: Помилка авторизації
        register_succes:
          title: Ви успішно зареєструвались
          text: Дякуємо. Ми відправили вам лист по електронній пошті %{email}.</br> Будь ласка, натисніть на посилання в цьому повідомленні, щоб активувати ваш профіль.
        register_fail:
          title: Помилка реєстрації
        reset_info:
          title: Відомості про скидання пароля
          text: Ми надіслали вам інформацію по електронній пошті %{email}.</br> Будь ласка, натисніть на посилання в повідомленні для відновлення пароля.
        reset_fail:
          title: Не вдалося виконати скидання пароля
          text: Код скидання недійсний або застарів
      message:
        reset_success: Пароль успішно змінений, ви можете використовувати його для входу
    model:
      alert:
        auth_required:
          title: Потрібна авторизація
          text: Ця дія вимагає авторизації
      error:
        required: Не може бути пустим
        email_format: '«%{email}» недійсна адреса електронної пошти'
        password_length: Повинно бути не менше шести (6) символів
    template:
      register: Реєстрація
      login: Вхід
      forgot: Амнезія?
      remember: Запам'ятати мене
      back:
        register: Вже зареєстровані? &mdash; <a href="%{url}"> Вхід</a>
        reset: Назад до <a href="%{url}"> Вхід</a>
      label:
        email: Електронна пошта
        first_name: Ім'я
        last_name: Прізвище
        password: Пароль
        new_password: Новий пароль
      placeholder:
        email: Введіть адресу електронної пошти
        first_name: Введіть ім'я
        last_name: Введіть прізвище
        password: Введіть пароль
        new_password: Введіть новий пароль
      button:
        login: Вхід
        register: Продовжити
        reset_password: Скинути пароль
        new_password: Встановити новий пароль
    title:
      login: Авторизація
      register: Реєстрація
      reset: Скинути пароль
  ticket:
    controller:
      alert:
        create_error:
          title: Помилка створення тікету
        edit_error:
          title: Помилка редагування тікету
      message:
