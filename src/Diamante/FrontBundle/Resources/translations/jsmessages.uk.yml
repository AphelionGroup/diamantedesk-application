        subject_placeholder: Короткий звіт про тікети
        description_label: Опис
        description_placeholder: Надати детальний опис вашого запиту на підтримку
        priority_label: Пріоритет
        low_option: Низький
        medium_option: Середній
        high_option: Високий
      list:
        key: Ключ
        date: Дата
        subject: Тема
        priority: Пріоритет
        status: Статус
      resolve_button: Вирішити тікет
      reopen_button: Повторно відкрити тікет
    view:
      all_tickets: Переглянути всі тікети
    router:
      view_ticket: Переглянути тікет
      create_ticket: Створити тікет
      edit_ticket: Редагувати тікет
  user:
    controller:
      message:
        update_success: Ви успішно оновили свій профіль
      alert:
        edit_error:
          title: Помилка редагування користувача
      edit_user: Редагувати користувача
    model:
      error:
        required: Не може бути пустим
        password_length: Повинно бути не менше шести (6) символів
    template:
      form:
        first_name_label: Ім'я
        last_name_label: Прізвище
        email_label: Електронна пошта
        password_label: Новий пароль
        submit_button: Відправити
