        remove_success: Спостерігач був видалений з тікету
      add_watcher: Додати спостерігача
    model:
      error:
        required: Не може бути пустим
        email_format: '«%{email}» недійсна адреса електронної пошти'
    template:
      email_watcher: Адреса електронної пошти спостерігача
      remove_watcher: Видалити спостерігача
      add_watcher: Додати спостерігача