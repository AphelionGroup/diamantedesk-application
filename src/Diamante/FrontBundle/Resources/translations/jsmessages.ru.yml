          title: Ошибка регистрации
        reset_info:
          title: Информация о сбросе пароля
          text: Мы отправили вам письмо по электронной почте %{email}.</br> Пожалуйста, нажмите на ссылку в этом сообщении, чтобы сбросить ваш пароль.
        reset_fail:
          title: Не удалось сбросить пароль
          text: Сброс кода недействителен или устарел
      message:
        reset_success: Пароль успешно изменен, вы можете использовать его для входа
    model:
      alert:
        auth_required:
          title: Требуется авторизация
          text: Это действие требует авторизации
      error:
        required: Не может быть пустым
        email_format: '«%{email}» недействительный адрес электронной почты'
        password_length: Должно быть не менее шести (6) символов
    template:
