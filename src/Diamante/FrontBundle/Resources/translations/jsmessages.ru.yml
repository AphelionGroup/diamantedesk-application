        first_name: Введите имя
        last_name: Введите фамилию
        password: Введите пароль
        new_password: Введите новый пароль
      button:
        login: Войти
        register: Продолжить
        reset_password: Сброс пароля
        new_password: Установить новый пароль
    title:
      login: Авторизация
      register: Регистрация
      reset: Сброс пароля
