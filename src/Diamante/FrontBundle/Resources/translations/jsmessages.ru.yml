      button:
        remove: Удалить вложение
      link:
        download: 'Скачать:'
      header:
        file: Вложенные файлы
  comment:
    controller:
      alert:
        create_error:
          title: Ошибка создания комментария
        delete_error:
          title: Ошибка удаления комментария
        edit_success:
          title: Ваш комментарий был отредактирован
      message:
        post_success: Комментарий был успешно опубликован
        delete_success: Ваш комментарий успешно удален
