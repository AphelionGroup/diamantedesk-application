    controller:
      alert:
        confirm_success:
          title: Успешное подтверждение адреса электронной почты
          text: Вы можете авторизоваться и использовать приложение
        reconfirm_succes:
          title: Успешное подтверждение адреса электронной почты
          text: Мы отправили вам письмо на электронную почту %{email}.</br> Пожалуйста, нажмите на ссылку в этом сообщении, чтобы активировать вашу учетную запись.
        confirm_fail:
          title: Подтверждение электронной почты не удалось
          text: Неправильный код активации
        login_fail:
          title: Ошибка авторизации
        register_succes:
          title: Вы успешно зарегистрировались
          text: Спасибо. Мы отправили вам письмо по электронной почте %{email}.</br> Пожалуйста, нажмите на ссылку в этом сообщении, чтобы активировать вашу учетную запись.
